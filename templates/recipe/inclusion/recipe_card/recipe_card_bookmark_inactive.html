{% extends 'recipe/inclusion/recipe_card/base.html' %}
{% load static %}


{% block bookmark %}
  <a type="button" class="bookmark link-warning text-decoration-none" data-recipe-id="{{ recipe.id }}"
     data-is-saved="false">
    <img id="bookmark-icon-{{ recipe.id }}" src="{% static 'icon/bookmark.svg' %}" alt="bookmark" width="24"
         height="24">
    <span>{{ recipe.total_saves }} Saves</span>
  </a>
{% endblock %}
