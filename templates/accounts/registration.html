{% extends 'recipe/base.html' %}
{% load static %}


{% block content %}
    <div class="container bg-light min-vh-100">

        <div class="row">

            <div class="container bg-secondary-subtle rounded-4 mt-5 col-lg-5 shadow-lg">

                <form action="" method="POST">

                    <div class="mb-4">
                        <h2 class="text-center mt-2">Sign Up</h2>
                    </div>

                    <div class="mb-4">
                        <label for="exampleInputUsername1" class="form-label">Username</label>
                        <input type="text" class="form-control" id="exampleInputUsername1" placeholder="Enter Username">
                    </div>

                    <div class="mb-4">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter Email">
                    </div>

                    <div class="mb-4">
                        <label for="exampleInputPassword1" class="form-label">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password">
                        <div id="passwordHelpBlock" class="form-text">
                        Your password must be 8-20 characters long, contain letters and numbers,
                        and must not contain spaces or special characters.
                    </div>
                    </div>

                    <div class="mb-4">
                        <label for="exampleInputPassword2" class="form-label">Confirm Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword2"
                               placeholder="Confirm Password">
                    </div>

                    <div class="text-center">
                        <button type="submit" class="btn btn-outline-success">Submit</button>
                    </div>

                    <div class="text-center mb-3">
                        <div>
                            <p class="my-0">or</p>
                            <a class="link-secondary text-decoration-none" href="#">Sing In</a>
                        </div>
                    </div>

                </form>

            </div>

        </div>

    </div>
{% endblock %}
