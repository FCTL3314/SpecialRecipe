upstream core {
    server django-gunicorn:8000;
}

server {
    listen 80;

    location / {
        proxy_pass http://core;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header Host $host;
        proxy_redirect off;
    }

    location /static/ {
        alias /usr/src/SpecialRecipe/static/;
    }

    location /media/ {
        alias /usr/src/SpecialRecipe/media/;
    }
}